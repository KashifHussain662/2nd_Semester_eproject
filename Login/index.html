<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Lawyer Services</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <section id="main">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <a class="navbar-brand text-light" href="../index.html"
          >Lawyer Services</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="./index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="../Register/index.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div id="main-content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-header text-light">Login</div>
                <div class="card-body">
                  <form id="loginForm">
                    <div class="form-group">
                      <label for="loginEmail" class="text-light">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="loginPassword" class="text-light"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        required
                      />
                    </div>
                    <div class="text-center p-4">
                      <button type="submit" class="custom_btn">Login</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <a href="../Register/index.html"
                    >Don't have an account? Register here</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
