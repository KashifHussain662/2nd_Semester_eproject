<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lawyer Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <section class="hero-section">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
            <a class="navbar-brand text-light" href="../index.html">Lawyer Services</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../Login/index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./index.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center pt-5">Register</h1>
        </div>
    </section>

    <div id="main-content p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header text-light">Register</div>
                        <div class="card-body ">
                            <form id="registerForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="registerName" class="text-light">Name</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail" class="text-light">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword" class="text-light">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerRole" class="text-light">Role</label>
                                    <select class="form-control" id="registerRole" required>
                                        <option value="customer">Customer</option>
                                        <option value="lawyer">Lawyer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="registerImg" class="text-light">Profile Picture</label>
                                    <input type="file" class="form-control" id="registerImg" required>
                                </div>
                                <div class="form-group" id="lawyerDetails" style="display: none;">
                                    <label for="registerLocation" class="text-light">location</label>
                                    <select class="form-control" id="registerLocation">
                                        <option value="karachi">karachi</option>
                                        <option value="lahore">lahore</option>
                                        <option value="islamabad">islamabad</option>
                                        <option value="rawalpindi">rawalpindi</option>
                                        <option value="faisalabad">faisalabad</option>
                                        <option value="multan">multan</option>
                                        <option value="peshawar">peshawar</option>
                                        <option value="quetta">quetta</option>
                                        <option value="sialkot">sialkot</option>
                                        <option value="gujranwala">gujranwala</option>
                                        <option value="sukkur">sukkur</option>
                                        <option value="hyderabad">hyderabad</option>
                                        <option value="mardan">mardan</option>
                                        <option value="bahawalpur">bahawalpur</option>
                                        <option value="sargodha">sargodha</option>
                                    </select>
                                    
                                    <label for="registerService" class="text-light">service</label>
                                    <select class="form-control" id="registerService">
                                        <option value="criminal law">criminal law</option>
                                        <option value="civil law">civil law</option>
                                        <option value="family law">family law</option>
                                        <option value="corporate law">corporate law</option>
                                        <option value="tax law">tax law</option>
                                        <option value="intellectual property law">intellectual property law</option>
                                        <option value="labor law">labor law</option>
                                        <option value="constitutional law">constitutional law</option>
                                        <option value="environmental law">environmental law</option>
                                        <option value="immigration law">immigration law</option>
                                        <option value="banking law">banking law</option>
                                        <option value="consumer law">consumer law</option>
                                        <option value="human rights law">human rights law</option>
                                        <option value="real estate law">real estate law</option>
                                        <option value="insurance law">insurance law</option>
                                    </select>
                                </div>
                                
                                <div class="text-center p-4">
                                    <button type="submit" class="custom_btn">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
