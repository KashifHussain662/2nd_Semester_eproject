<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <section id="main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <a class="navbar-brand text-light" href="../index.html">Lawyer Services</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" id="navbarNavItems">
              <li class="nav-item">
                  <a class="nav-link text-light" href="../Login/index.html">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-light" href="../Register/index.html">Register</a>
              </li>
          </ul>
      </div>
    </nav>
    <div id="main-content">
      <div class="card shadow-lg">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img id="profileImg" class="card-img" src="" alt="Lawyer Image">
          </div>
          <div class="col-md-8">
            <div class="card-body text-center">
              <h5 id="profileName" class="card-title"></h5>
              <p id="profileLocation" class="card-text"></p>
              <p id="profileService" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Appointment Section -->
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="bg-appointment rounded">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-lg-6 py-5">
            <div class="rounded p-5 my-5" style="background: rgba(55, 55, 63, .7);">
              <h1 class="text-center text-white mb-4">Get An Appointment</h1>
              <form id="appointmentForm">
                <div class="form-group">
                  <input type="text" id="clientName" class="form-control border-0 p-4" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                  <input type="email" id="clientEmail" class="form-control border-0 p-4" placeholder="Your Email" required />
                </div>
                <div class="form-row">
                  <div class="col-6">
                    <div class="form-group">
                      <input type="date" id="meetingDate" class="form-control border-0 p-4" required />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input type="time" id="meetingTime" class="form-control border-0 p-4" required />
                    </div>
                  </div>
                </div>
                <div>
                  <button class="custom_btn btn-block border-0 py-3" type="submit">Get An Appointment</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Appointment Section End -->

   <!-- Footer -->
   <footer class="bg-dark text-white mt-5">
    <div class="container py-5">
        <div class="row">
            <!-- Contact Us -->
            <div class="col-lg-4">
                <h5 class="mb-4">Contact Us</h5>
                <p><i class="fas fa-map-marker-alt mr-2"></i> 123 Lawyer St, Legal City, 56789</p>
                <p><i class="fas fa-phone-alt mr-2"></i> (123) 456-7890</p>
                <p><i class="fas fa-envelope mr-2"></i> info@lawyerservices.com</p>
            </div>
            <!-- Quick Links -->
            <div class="col-lg-4">
                <h5 class="mb-4">Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">About Us</a></li>
                    <li><a href="#" class="text-white">Services</a></li>
                    <li><a href="#" class="text-white">Contact Us</a></li>
                </ul>
            </div>
            <!-- Subscribe -->
            <div class="col-lg-4">
                <h5 class="mb-4">Subscribe to Our Newsletter</h5>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn custom_btn">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <p class="mb-0">&copy; 2024 Lawyer Services. All Rights Reserved.</p>
            </div>
            <div class="col-md-6 text-md-right">
                <a href="#" class="text-white ml-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white ml-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white ml-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white ml-3"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
